<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>User Management Attendance System</title>
  </h:head>
  <body>
    <p:layout fullPage="true">
      <p:layoutUnit
        position="north"
        size="100"
        header="Attendance System"
        collapsible="false"
      >
        <h:outputText value="Attendance System Main Menu." />
      </p:layoutUnit>

      <p:layoutUnit position="center">
          <p:panel>
            <p:button value="Generate Attendance" action="index" icon="ui-icon-info" />
            <p:button value="List Enabled Users" icon="ui-icon-home" />
          </p:panel>
      </p:layoutUnit>
    </p:layout>
  </body>
</html>
