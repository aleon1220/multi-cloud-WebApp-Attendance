<!DOCTYPE html>
<html
  xmlns="http://www.w3c.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
  <h:head>
    <title>Attendance Successfully Registered</title>
  </h:head>
  <h:body>
    <p:layout fullPage="true">
        <p:layoutUnit
          position="north"
          size="100"
          header="Attendance System Header"
          collapsible="false"
        >
          <h:outputText value="App Attendance System Main Menu" />
          <p:inputText value="#{primeComponentsFacade.value}" pt:placeholder="Watermark here" />
        </p:layoutUnit>
      
      <p:layoutUnit position="center">
          <img
            src="https://i.imgur.com/pjAIJBp.jpg"
            alt="attendance OK"
            style="width: 304px; height: 228px"
          />
          <p:button
            icon="ui-icon-circle-arrow-w"
            title="Go back"
            outcome="index"
          />
      </p:layoutUnit>
    </p:layout>
  </h:body>
</html>
