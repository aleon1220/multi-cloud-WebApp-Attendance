<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<!-- https://github.com/primefaces-extensions/primefaces-extensions.github.com/wiki/Getting-Started#using-in-facelets -->
<h:head>
    <title>Attendance System Lecturer Trainer</title>
</h:head>

<h:body>
    <h:outputLabel value="for Lecture/Training Class:" />
    <div>
        <!-- Menu on the left -->
        <h:form>
            <p:menu>
                <p:submenu label="Menu">
                    <p:menuitem value="Home" url="home.xhtml" />
                    <p:menuitem value="Settings" url="05-adminStaff.xhtml" />
                    <p:menuitem value="Reports" url="06-Reports.xhtml" />
                    <p:menuitem value="Support" url="support.xhtml" />
                </p:submenu>
            </p:menu>
        </h:form>
        <h2>Administration Settings</h2>
    </div>
    <div>
        <p>
            Welcome student ID
            <p:outputLabel value="#{userBean.id}" />
            to the session Room.obtainSessionNumber
            <p:outputLabel value="Lecturer" />
            <h:outputLabel value="Your studentID:" />
        </p>
        <h3>Register your session attendance</h3>
        <h4>Remember you have time frame for attendance.timeFrameSeconds</h4>
    </div>

    <p:panel style="width:10%" >
        <p:clock displayMode="analog" />
    </p:panel>

    <p:panel>
        <p:progressBar id="progressBarClient" widgetVar="pbClient" style="width:500px" />
        <p:button id="submitCode" icon="ui-icon-transferthick-e-w" title="Confirm Class attendance" outcome="index" />
    </p:panel>
    <h:form>
        <!-- https://www.primefaces.org/showcase-ext/sections/timer/basic.jsf -->
        <p:growl id="growl" showDetail="true" showSummary="true">
            <p:autoUpdate />
        </p:growl>
        <pe:timer timeout="40" singleRun="true" listener="#{attendance.onTimeout}" style="color: rgba(198, 4, 4, 0.906);"/>    
        <p:button icon="ui-icon-circle-arrow-w" title="Go back" outcome="index" />
    </h:form>
    <div>
        <table class="tg">
            <caption>2018 version use of a table</caption>
            <tr>
                <th class="tg-yw4l">
                    <p:outputLabel value="Table Header inside of row" />
                </th>
                <th class="tg-yw4l">
                    <p:outputLabel value="Table Header inside of row" />
                </th>
            </tr>
            <tr>
                <th class="tg-yw4l">
                    <h:outputText value="Yet another th" />
                </th>
                <th class="tg-yw4l">
                </th>
            </tr>

            <tr>
                <th class="tg-yw4l">
                    <h:outputText value="Enter Attendance Code" />
                </th>
                <th class="tg-yw4l">
                    <p:inputText id="inputCode"/>
                </th>
            </tr>
        </table>
    </div>
</h:body>
</html>
