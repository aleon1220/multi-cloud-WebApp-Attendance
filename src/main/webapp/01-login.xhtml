<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Login Attendance System</title>
  </h:head>

  <h:body>
    <h:graphicImage name="img/logo.jpeg" />
    <p>Training Session Attendance System</p>
    <img src="img/logo.jpeg" alt="Attendance" style="width: 400px; height: 270px"/>
    
    <h:form>
      <p:panel header="Login">
        <!-- https://primefaces.github.io/primefaces/8_0/#/components/panelgrid -->
        <h:panelGrid columns="2">
          <h:outputLabel for="username" value="Username ID" />
          <p:inputText id="username" value="#{userBean.id}" required="true" />

          <h:outputLabel for="password" value="Password" />
          <p:password id="password" required="true" />
          <!-- <p:inputText id="password" value="#{userBean.password}" label="Password" /> -->
          
          <p:commandButton value="Login" action="#{userBean.login}" />
        </h:panelGrid>
      </p:panel>
      <p>
        <i>Information:</i> Enter the username and password provided to you.
      </p>
    </h:form>
  </h:body>
</html>
