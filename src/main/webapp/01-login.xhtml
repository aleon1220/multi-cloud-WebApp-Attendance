<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Login Attendance System</title>
  </h:head>

  <h:body>
    <h:graphicImage name="/img/logo.jpeg" />

    <img id="logo" src="img/logo.jpeg" alt="Attendance" style="width: 400px; height: 270px"/>
    <h1>Training Session Attendance System</h1>
    <p>
      <i>Information:</i> Enter the username and password provided to you.
    </p>
    
    <h:form>
      <p:panel header="AttendTrak Login">
        <!-- https://primefaces.github.io/primefaces-->
        <h:panelGrid columns="2">
          <h:outputLabel for="username" value="Username ID" />
          <p:inputText id="username" value="#{credentials.username}" required="true" />
          <h:outputLabel for="password" value="#{credentials.password}" />
          <p:password id="password" required="true" />
          <p:commandButton value="Login" action="#{userBean.login}" update="messages" />
        </h:panelGrid>
      </p:panel>
    </h:form>
  </h:body>
</html>
