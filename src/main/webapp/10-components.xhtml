<!DOCTYPE html>
<html
  xmlns="http://www.w3c.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
  <h:head>
    <title>Composite Services Integration</title>
  </h:head>
  <h:body>
    <p:inputText value="#{primeComponentsFacade.value}" pt:placeholder="Watermark here" />

    <p:layout fullPage="true">
      <p:layoutUnit
        position="north"
        size="100"
        header="Attendance System Header"
        collapsible="false"
      >
        <h:outputText value="App Attendance System Main Menu" />
      </p:layoutUnit>

      <p:layoutUnit position="center">
        <h:outputText value="Attendance System Main Menu Center" />
      </p:layoutUnit>
      <p:layoutUnit position="south" header="Bottom Attendance System Footer">
        <p:inputText value="#{primeComponentsFacade.getValuedId}" pt:placeholder="Watermark here" />
        <h:outputText value="Bottom Footer App Attendance System Prime Faces" />
      </p:layoutUnit>     
    </p:layout>
  </h:body>
</html>
