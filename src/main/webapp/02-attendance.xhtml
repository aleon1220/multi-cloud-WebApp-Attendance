<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
>

  <h:head>
    <title>Attendance Training Session</title>
    <link rel="stylesheet" type="text/css" href="attendance.css"/>
  </h:head>

  <h:body>
    <div id="leftBlockDiv">
      <!-- Menu on the left -->
      <h:form>
        <p:menu>
          <p:submenu label="Menu">
            <p:menuitem value="Home" url="home.xhtml" />
            <p:menuitem value="Settings" url="home.xhtml" />
            <p:menuitem value="Reports" url="06-Reports.xhtml" />
            <p:menuitem value="Support" url="support.xhtml" />
          </p:submenu>
        </p:menu>
      </h:form>
    </div>

    <div id="rightBlockDiv">
      <h2>Register your session attendance</h2>
      <h3>Remember you have time frame for attendance.timeFrameSeconds</h3>
      <h:outputText value="Attendance System Main Menu Center" />
      <p>
        Welcome student ID
        <p:outputLabel value="#{userBean.id}" />
        to the session Room.obtainSessionNumber
        <p:outputLabel value="Lecturer" />
        <h:outputLabel value="Your studentID:" />
      </p>

      <p:panel style="width:10%" >
        <p:clock displayMode="analog" />
      </p:panel>

      <p:panel>
        <p:progressBar id="progressBarClient" widgetVar="pbClient" style="width:500px" />
        <p:button id="submitCode" icon="ui-icon-transferthick-e-w" title="Confirm Class attendance" outcome="index" />
      </p:panel>

      <h:form>
        <!-- https://www.primefaces.org/showcase-ext/sections/timer/basic.jsf -->
        <p:growl id="growl" showDetail="true" showSummary="true">
          <p:autoUpdate />
        </p:growl>
        <pe:timer timeout="35" singleRun="true" listener="#{attendance.onTimeout}" style="color: rgba(198, 4, 4, 0.906);"/>
      </h:form>
      <p:panel>
        <!-- Center area with buttons -->
        <h:form>
          <!-- Button with clock icon -->
          <p:button icon="pi pi-clock" value="Clock" action="#{attendanceBean.button1Action}" />
          <p:inputText id="attendanceCode" value="#{attendanceBean.attendanceCode}" required="true" />
        </h:form>

        <f:facet name="footer">
          <p:linkButton icon="pi pi-arrow-left" outcome="index" value="Go Back"/>
          <p:button icon="pi pi-sign-in" outcome="03-attendanceOK" value="Confirm Attendance"/>
          <p:button value="Register Attendance" action="#{attendanceBean.button2Action}" />
        </f:facet>
      </p:panel>
    </div>
  </h:body>
</html>
