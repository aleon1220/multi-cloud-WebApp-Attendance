<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Training Session Attendance</title>
  </h:head>

  <h:body>
   
    <p:panel>
      <h:outputText value="Attendance System Main Menu Center" />
      <p:menu>
        <p:menuitem value="Gmail" url="http://www.google.com" />
        <p:menuitem value="Hotmail" url="http://www.hotmail.com" />
        <p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
        <p:menuitem value="Youtube" url="http://www.youtube.com" />
        <p:menuitem value="Break" url="http://www.break.com" />
        <p:menuitem value="Metacafe" url="http://www.metacafe.com" />
        <p:menuitem value="Facebook" url="http://www.facebook.com" />
        <p:menuitem value="MySpace" url="http://www.myspace.com" />
      </p:menu>       

      <div id="countdownPanel">
        <h:outputText id="countdown" value="30" />
        <p:clock />
      </div>
      <f:facet name="footer">
        <h:outputText value="Footer Text " />
        <p:linkButton outcome="index" value="Go Back" icon="pi pi-sign-out"/>
        <p:button outcome="03-attendanceOK" value="Confirm Attendance" icon="pi pi-sign-in"/>
      </f:facet>
    </p:panel>

    <div>
      <p:linkButton outcome="index" value="Go Back" icon="pi pi-sign-out"/>
    </div>
    <span><h:outputText value="Text inside span" /></span>
  </h:body>
</html>
