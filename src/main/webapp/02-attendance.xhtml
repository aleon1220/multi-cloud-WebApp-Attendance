<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Attendance Training Session</title>
  </h:head>

  <h:body>
    <p:panel>
      <h:outputText value="Attendance System Main Menu Center" />
      <!-- Center area with buttons -->
      <div style="margin-left: 250px; margin-top: 50px;">
        <h:form>
            <div style="text-align: center;">
                <!-- Button with clock icon -->
                <p:button icon="pi pi-clock" value="Clock" action="#{attendanceBean.button1Action}" />

                <!-- Button with go-back icon -->
                <p:button icon="pi pi-arrow-left" value="Go Back" action="#{attendanceBean.button2Action}" />
            </div>
        </h:form>
      </div>
        
      <div id="countdownPanel">
        <h:outputText id="countdown" value="30" />
        <p:clock />
      </div>
      <f:facet name="footer">
        <h:outputText value="Footer Text " />
        <p:linkButton outcome="index" value="Go Back" icon="pi pi-sign-out"/>
        <p:button outcome="03-attendanceOK" value="Confirm Attendance" icon="pi pi-sign-in"/>
      </f:facet>
    </p:panel>
  </h:body>
</html>
