<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <title>Error Registering Attendance</title>
</h:head>

  <h:body>
    <p:layout fullPage="true">
      <p:layoutUnit
        position="north"
        size="100"
        header="Top"
        resizable="true"
        closable="true"
        collapsible="true"
      >
        <h:outputText value="North unit content." />
      </p:layoutUnit>

      <p:layoutUnit
        position="west"
        size="200"
        header="Left"
        resizable="true"
        closable="true"
        collapsible="true"
      >
        <h:outputText value="West unit content." />
      </p:layoutUnit>

      <p:layoutUnit
        position="east"
        size="200"
        header="Right"
        resizable="true"
        closable="true"
        collapsible="true"
        effect="drop"
      >
        <h:outputText value="Right unit content." />
      </p:layoutUnit>
      <p:layoutUnit
        position="south"
        size="20%"
        header="Bottom"
        resizable="true"
        closable="true"
        collapsible="true"
      >
        <h:outputText value="South unit content." />
      </p:layoutUnit>
      <p:layoutUnit position="center">
        <div id="main_content">
          <div id="menu_tab">
            <div class="left_menu_corner"></div>
            <ul class="menu">
              <li>
                <h:link value="Home" outcome="/" />
              </li>
              <li class="divider"></li>
              <li>
                <h:outputLink value="/" >
                  <h:outputText value="Home"/>
                </h:outputLink>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#{request.contextPath}/">Home</a>
              </li>
            </ul>
          </div>
          <!--  end of menu tab -->
          <!--  end of left content -->
          <div class="center_content" style="width: 654px; height: 262px">
            <p
              style="
                border-right-style: solid;
                border-left-style: solid;
                border-bottom-style: solid;
                border-top-style: solid;
                border-top-width: thin;
                border-right-width: thin;
                border-bottom-width: thin;
                border-left-width: thin;
                font-size: 18px;
                color: Red;
              "
            >
              Error registering action
            </p>
            <br />
          </div>
        </div>
        <!--  end of main content -->
      </p:layoutUnit>
      <div id="main_container">
        <div id="header">
          <div id="logo">
            <img
              src="images/appLogo.png"
              alt=""
              border="0"
              width="237"
              height="140"
            />
          </div>
        </div>
      </div>
      <!--  end of main_container -->
    </p:layout>
  </h:body>
</html>
