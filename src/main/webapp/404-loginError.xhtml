<html
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Login Error</title>
  </h:head>
  <h:body>
    <p:panel>
      <h2>Invalid UserName.</h2>
      <h1>Please Verify user Id and password</h1>
      <p>An error authenticating the user was generated.</p>
      <img src="https://i.imgur.com/KEdFWDA.jpg" alt="Login Error" />
      <h:link outcome="home">Go Back to Login Page</h:link>
      <br />
      <br />
      <br />
      <br />
      <br />

      <center>
        <p:button
          icon="ui-icon-circle-arrow-w"
          title="Go back"
          outcome="login"
        />
      </center>
    </p:panel>
  </h:body>
</html>
