<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    Reporting
</h:head>
<body>

<p:layout fullPage="true">

    <p:layoutUnit position="north" size="100" header="Top" resizable="false" closable="true" collapsible="true">
        <h:outputText value="North unit content."/>
    </p:layoutUnit>

    <p:layoutUnit position="center">
        <h:form id="SignForm">
            <p:panel>
                <f:facet name="header">Sign Up</f:facet>
                <p>Attendance System Sign Up</p>

                <div class="dialog">
                    <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    
                        <h:outputLabel for="username">Username</h:outputLabel>
                        <h:inputText id="username" value="#{userBean.username}"/>
                        <h:outputLabel for="password">Password</h:outputLabel>
                        <h:inputSecret id="password" value="#{userBean.password}"/>
                        <h:outputLabel for="confirmPassword">Confirm Password</h:outputLabel>
                        <h:inputSecret id="confirmPassword" value="#{userBean.password}"/>                        
                        <h:outputLabel for="email">email</h:outputLabel>
                        <h:inputText id="email" value="#{userBean.email}"/>                        
                        
                    </h:panelGrid>
                </div>

                <div class="actionButtons">
                    <center>
                        <h:commandButton id="submit" value="Sign Up" action="#{userBean.SignUp}"
                                         style="height: 31px; width: 85px; "/>
                    </center>
                </div>
                <p>
                    <i>Info: - </i> Sign Up to the attendance web App
                </p>
            </p:panel>
        </h:form>
    </p:layoutUnit>

</p:layout>

</body>
</html>
